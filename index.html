<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header_for_logo">
      <h1>Your Logo</h1>
      <!-- or img/svg -->
    </header>

    <main class="flex-wrapper">
      <div class="signIn">
        <form action="">
          <fieldset>
            <section class="text_form">
              <h1>Sign in</h1>
              <p>If you donâ€™t have an account register <br>
                You can
                <span>
                  <a href="#">Register here !</a>
                </span>
              </p>
            </section>

            <div class="icon"><img class="icon_message" src="img/message.svg" alt=""></div>
            <label for="email_signIn">Email</label>
            <input
              type="email"
              name="email_signIn"
              id="email_signIn"
              placeholder="Enter your email address"
            />

            <div class="icon"><img class="icon_padlock" src="img/padlock.svg" alt=""></div>
            <label for="password_signIn">Password</label>
            <input
              type="password"
              name="password_signIn"
              id="password_signIn"
              placeholder="Enter your Password"
            />

            <div class="form_signin__btn">
              <button type="submit" class="btn">Login</button>
            </div>

            <section class="form_links_signIn">
              <p>or continue with</p>
              <a class="facebook" href="#"
                ><img src="img/Facebook.svg" alt="Facebook icon for sign in"
              /></a>
              <a class="apple" href="#"
                ><img src="img/apple.svg" alt="Apple icon for sign in"
              /></a>
              <a class="google" href="#"
                ><img src="img/google.svg" alt="Google icon for sign in"
              /></a>
            </section>
          </fieldset>
        </form>
      </div>

      <div class="image_text">
        <img src="img/dude.png" />

        <div class="text">
          <h1>Sign in to name</h1>
          <p>Lorem Ipsum is simply</p>
        </div>
      </div>
    </main>

    <script src="scripts.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header_for_logo">
      <h1>Your Logo</h1>
      <!-- or img/svg -->
    </header>

    <main class="flex-wrapper">
      <div class="signUp">
        <form action="">
          <fieldset>
            <section class="text_form">
              <h1>Sign Up</h1>
              <p>If you already have an account register <br>
                You can
                <span>
                  <a href="#">Login here !</a>
                </span>
              </p>
            </section>

            <div class="icon"><img class="icon_message" src="img/message.svg" alt=""></div>
            <label for="email_signUp">Email</label>
            <input
              type="email"
              name="email_signUp"
              id="email_signUp"
              placeholder="Enter your email address"
            />

            
            <div class="icon"><img class="icon_user" src="img/user.svg" alt=""></div>
            <label for="Username">Username</label>
            <input type="text" name="Username" id="Username" placeholder="Enter your User name">

            <div class="icon"><img class="icon_padlock" src="img/padlock.svg" alt=""></div>
            <label for="password_signUp">Password</label>
            <input
              type="password"
              name="password_signUp"
              id="password_signUp"
              placeholder="Enter your Password"
            />

            <div class="icon"><img class="icon_padlock" src="img/padlock.svg" alt=""></div>
            <label for="password_signUp">Confirm Password</label>
            <input
              type="password"
              name="password_confirm"
              id="password_confirm"
              placeholder="Confrim your Password"
            />

            <div class="form_register__btn">
              <button type="submit" class="btn">Register</button>
            </div>

          
          </fieldset>
        </form>
      </div>

      <div class="image_text">
        <img src="img/dude.png" />

        <div class="text">
          <h1>Sign in to name</h1>
          <p>Lorem Ipsum is simply</p>
        </div>
      </div>
    </main>

    <script src="scripts.js"></script>
  </body>
</html>
